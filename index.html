<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <title>Friends</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column"></div>
        <span class="header__skt">SKT</span>
        <i class="fas fa-broom"></i>
      <div class="header__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="header__battery">91% <i class="fas fa-battery-three-quarters"></i></span>
        <span class="header__time">오전 12:49</span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="headerbottom__title">친구</span>
      </div>
      <div class="header__column"></div>
        <i class="fas fa-search"></i>
        <i class="far fa-user"></i>
        <i class="fas fa-cog"></i>
      <div class="header__column"></div>
    </div>
  </header>

  <footer>
    <i class="fas fa-user"></i>
    <i class="far fa-comment"></i>
    <i class="fas fa-hashtag"></i>
    <i class="fas fa-ellipsis-h"></i>
  </footer>
</body>
</html>
