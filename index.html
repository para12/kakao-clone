<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css" class="css">
  <title>Friends</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <span class="header__skt">SKT</span>
        <i class="fas fa-broom"></i>
      </div>
      <div class="header__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="header__battery">91% <i class="fas fa-battery-three-quarters"></i></span>
        <span class="header__time">오전 12:49</span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="headerbottom__title">친구</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="far fa-user"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
  </header>
  <main class="friends">
      <div class="me_profile">
        <img src="me_profile.png" class="me_profile_img">
        <span class="me_profile_text">이현우</span>
      </div>
      <div class="favorite_friend_profile">
        <div class="favorite_friend_profile_header"> <span class="favorite_friend_profile_text">즐겨찾기</span></div>
        <div class="favorite_friend_profile_body">
          <img src="sonia_profile.png" class="me_profile_img">
          <span class="me_profile_text">사랑하는 선영</span>
        </div>
      </div>
  </main>
  <footer>
    <div class="footer_wrapper">
      <a href="index.html" class="footer_friends"><i class="fas fa-user"></i></a>
      <a href="chats.html" class="footer_chats"><i class="far fa-comment"></i></a>
      <a href="news.html" class="footer_news"><i class="fas fa-hashtag"></i></a>
      <a href="more.html" class="footer_more"><i class="fas fa-ellipsis-h"></i></a>
    </div>
  </footer>
</body>
</html>
